version: 2

models:
  - name: customers_hub
    description: "Represents unique customers."
    columns:
      - name: CUSTOMER_HK
        data_tests:
          - unique
          - not_null
  
  - name: ingredients_hub
    description: "Represents unique ingredients used in pizzas."
    columns:
      - name: INGREDIENT_HK
        data_tests:
          - unique
          - not_null

  - name: orders_hub
    description: "Represents unique orders placed by customers."
    columns:
      - name: ORDER_HK
        data_tests:
          - unique
          - not_null

  - name: pizzas_hub
    description: "Represents unique pizzas available at the parlor."
    columns:
      - name: PIZZA_HK
        data_tests:
          - unique
          - not_null

     